<section class="work" *ngIf="loading == false">
  <ul class="clearfix">
    <li *ngFor="let webProject of allWebProjects; let i=index;" (click)="workDetail(webProject.slug)">
      <div *ngIf="i<6" class="project" [style.background-color]="webProject.acf.background_color">
        <img class="project-logo" src="{{webProject.acf.project_logo}}" alt="webProject.acf.project_name">
        <div class="project-details">{{webProject.acf.project_intro_details}}</div>
      </div>
    </li>
  </ul>
</section>
