<form action="" class="add-project-form" (ngSubmit)="onSubmit()" #projectsForm="ngForm">
  <div class="form-group">
    <label for="project-name">Project Name</label>
    <input type="text" class="form-control" id="project-name" [(ngModel)]="projectName" name="project-name" required>
  </div>
  <div class="form-group">
    <label for="project-description">Project Description</label>
    <textarea name="project-description" id="project-description" class="form-control" rows="8" cols="80"[(ngModel)]="projectDescription" name="project-description"></textarea>
  </div>

  <div class="form-group">
    <label for="technologies">Technologies Used</label>
    <input type="text" class="form-control" id="technologies" [(ngModel)]="technologies" name="technologies" required>
  </div>

  <div class="form-group">
    <input type="file" name="featured-image" accept="image/*" [(ngModel)]="projectImages">
  </div>

  <button type="submit" [disabled]="!projectsForm.form.valid">Submit</button>
</form>
